<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پنل سابسکریپشن های دستیار سوشال</title>
    <link rel="preload" href="/fonts/estedad/Estedad-FD-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/estedad/Estedad-FD-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header class="header">
      <div class="container header-wrap">
        <h1 class="brand title ls-4">سابسکریپشن های دستیار سوشال</h1>
        <div class="header-actions">
          <div id="credit-info" class="credit hidden ls-2"></div>
          <button id="btn-logout" class="hidden btn-secondary ls-2">خروج</button>
        </div>
      </div>
    </header>
    <div class="layout">
      <aside id="sidebar" class="sidebar hidden">
        <div class="sidebar-title ls-3">اشتراک‌های شما</div>
        <ul id="subscription-list" class="list"></ul>
      </aside>
      <main id="app" class="content">
        <div id="root"></div>
      </main>
    </div>
    <footer class="footer ls-2">
      <div class="container">© 2025 دستیار سوشال</div>
    </footer>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="/app.js"></script>
  </body>
</html>
